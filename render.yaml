services:
  - type: web
    name: SERIOUS-MC-BOT
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:5000 seriousmcbot:app"
    envVars:
      - key: DISCORD_TOKEN
        from: secret
      - key: GUILD_ID
        value: secret
